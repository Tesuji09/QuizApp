<!DOCTYPE html >
<html lang='en'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jimmy John's Quiz</title>
	<link rel='stylesheet' href='main.css'>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>
	<div class='header'>
		<header role='banner'>
			<h1><span class='j'>J</span>immy <span class='j'>J</span>ohn's Mayo Master Quiz</h1>
		</header>
		<main role='main' class ='main mainStyles'>
			<h2>Welcome to <span class='j'>J</span>immy <span class='j'>J</span>ohn's!</h2>
			<p>Take a quiz...</p>
			<button type='button' class='start'>Begin</button>
		</main>
	</div>
	<section role='region' class='quizSection mainStyles' style='display:none;'>
		<form role='form' class='quiz'>
			<div class='questionContainer'>
			</div>
			<div class='answersContainer'>
			</div>
			<div class='footerContainer'>
			</div>
		</form>
	</section>
	<section role='region' class='correct mainStyles' style='display:none;'>
		<p>You are Correct!</p> <p class='always'>Leave the Mayo on the bread!</p>

		<button type ='button' class='next'>Next</button>
	</section>
	<section role='region' class='incorrect mainStyles' style='display:none;'>
		<p>You got it wrong :(</p> <p class='always'> Leave the Mayo on the bread!</p>
		<button type ='button' class='next'>Next</button>
	</section>
	<section role='region' class='finalPage mainStyles' style='display:none'>
		<div class="finalPageContainer">			
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
