<!DOCTYPE html >
<html lang='en'>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Jimmy John's Quiz</title>
	<link rel='stylesheet' href='index.css'>
	<link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class='header'>
		<header role='banner'>
			<h1><span class='j'>J</span>immy <span class='j'>J</span>ohn's Mayo Master Quiz</h1>
		</header>
	</div>
	<main role='main' class='main mainStyles'>
		<div class='introContainer'>	
			<h2>Welcome to <span class='j'>J</span>immy <span class='j'>J</span>ohn's!</h2>
			<h3>Take a quiz...</h3>
			<button type='button' class='start'>Begin</button>
		</div>
  	<section class='quizSection' style='display:none;'>
  		<form role='form' class='quiz'>
    			<fieldset role='form'>
      			<legend>
                    <div class='questionContainer'></div>
                </legend>
      			<div class='answersContainer' role='radiogroup'></div>
      			</fieldset>
                <div class='submitButtonContainer'></div>
  		</form>
    	<div class='footerContainer'>
      </div>
  	</section>
  	<section role='region' class='correct' style='display:none;'>
  		<p>You are Correct!</p> <p><em>Leave the Mayo on the bread!</em></p>
  
  		<button type ='button' class='next'>Next</button>
  	</section>
  	<section class='incorrect' style='display:none;'>
  		<p>You got it wrong :(</p>
  		<div class='correctAnswerContainer'></div>
  		<p><em> Leave the Mayo on the bread!</em></p>
  		<button type ='button' class='next'>Next</button>
  	</section>
  	<section class='finalPage' style='display:none'>
  		<div class="finalPageContainer">			
  		</div>
  	</section>
	</main>
</body>
</html>
